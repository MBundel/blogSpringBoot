<div class="container">
    <div>
        <h1>    Fina's Finest</h1>
        <p>     Erfahre alles über mich und meine Abenteuer!</p>
        <a href="/oldest"> <button type="button" class="btn btn-primary" >Show oldest</button></a>
        <a href="/latest"> <button type="button" class="btn btn-primary" >Show latest</button></a>
    </div>

<!-- BLOGEINTRAG 1 BEGIN-->

    <div class="row justify-content-center">
        <div class="row g-0 bg-body-secondary position-relative"  th:each="blog : ${blogs}">
            <div class="col-md-6 mb-md-0 p-md-4">
            <img th:src="${blog.getUrl()}" class="w-100" alt="Hund">
            </div>
            <div class="col-md-6 p-4 ps-md-0">
                <h5 class="mt-0"><span th:text="${blog.getHeader()}"></span></h5>
                <p th:text="${blog.getText()}"></p>
                <p class="timestamp" th:text="${blog.timeStamp}">
                    Platzhalter für Zeitstempel
                </p>
            <a href="#" class="stretched-link">Zum Blogeintrag</a>
            </div>
<!--  Begin Comments-->
            <!-- Ausklappbare Leiste: -->
            <div>
                <details>
                    <summary>Kommentare anzeigen</summary>
                    <p>
                    <h6>Kommentare</h6>
                    <ul>
                        <li th:each="comment : ${blog.getComments()}">
                            <p th:text="${comment.getText()}"></p>
                            <p>Veröffentlicht am: <span th:text="${comment.getTimeStamp()}"></span></p>
                            <p>Von: <span th:text="${comment.getUser()}"></span></p>
                        </li>
                    </ul>

                    <!--            End Comments-->

                    </p>
                </details>
            </div>
            <!-- Ende ausklappbare Leiste -->
        </div>
    </div>
</div>
<hr>

<script>
    function sortEntries() {
        $.get("/blog", function(data) {
            // Aktualisiere den Inhalt des div-Tags mit den sortierten Blogeinträgen
            $("#blogEntries").html(data);
        });
    }
</script>

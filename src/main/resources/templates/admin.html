<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminPage - Post new blog article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>




</head>
<body>

<form th:object="${formObject}" th:action="@{/submit}">
  <label>
    <input type="text" th:field="*{header}" th:placeholder="header"/>
  </label>
  <label>
    <input type="text" th:field="*{text}" th:placeholder="text"/>
  </label>
  <label>
    <input type="text" th:field="*{timeStamp}" th:placeholder="Time"/>
  </label>
  <label>
    <input type="text" th:field="*{noIdea}" th:placeholder="no idea"/>
  </label>
  <label>
    <input type="submit" value="Submit"/>
  </label>
</form>


</body>
</html>
